            var flag = 0;
             console.log(num);
             var guess = prompt("Please Enter your Guess","5");
            for (let index = 0; index < 2; index++) {
                console.log(index);
                    if(guess>num){
                        guess = prompt("Your guess is higer than I thought","5");
                    }

                       guess = prompt("Your guess is lesser than i thought","5");
                    }

                    flag = 1;
                    break;
                }
                
            }
            if(flag==1){
                alert("You Guessed it right");

                alert("Better luck next time :( ")
            }
        
        }
